<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta charset="utf-8" />
        <title>Test Split method</title>
    </head>
    <body>
        <div id="result"></div>
    </body>
    <script type="text/javascript" src="../JS/HibpPassword.js" ></script>
    <script type="text/javascript" src="ResultDisplay.js" ></script>
    <script>
        let passwordChecker = new HIBP.HibpPassword((hash,count)=>{});

        let result = passwordChecker.SplitHash("5baa61e4c9b93f3f0682250b6cf8331b7ee68fd8");
        DisplayValue(result.prefix);
        
        let isOk = result.prefix === '5BAA6' ? "OK" : "FAIL";
        DisplayValue(isOk);

        DisplayValue(result.suffix);

        isOk = result.suffix === '1E4C9B93F3F0682250B6CF8331B7EE68FD8' ? "OK" : "FAIL";
        DisplayValue(isOk);

    </script>
</html>
